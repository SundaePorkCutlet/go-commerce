services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: go-commerce-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - go-commerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: go-commerce-redis
    command: redis-server --requirepass admin
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - go-commerce-network

  # kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: go-commerce-kafka
    ports:
      - "29092:9092"
      - "29093:9093"
    networks:
      - go-commerce-network
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://host.docker.internal:29093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
    depends_on:
      zookeeper:
        condition: service_started
    restart: on-failure

  # zookeeper
  zookeeper:
    image: zookeeper:3.9
    container_name: go-commerce-zookeeper
    ports:
      - "22181:2181"
    networks:
      - go-commerce-network
    restart: on-failure

  # kafdrop
  kafdrop:
    image: obsidiandynamics/kafdrop:3.27.0
    container_name: go-commerce-kafdrop
    ports:
      - "29000:9000"
    networks:
      - go-commerce-network
    environment:
      - KAFKA_BROKER_CONNECT=kafka:9092
      - SERVER_PORT=9000
      - MANAGEMENT_HEALTH_PROBES_ENABLED=true
      - FREEMARKER_TEMPLATES_DEBUG=false
    depends_on:
      - kafka
    restart: on-failure

  # DB 초기화 헬퍼
  db-init:
    image: postgres:15
    container_name: go-commerce-db-init
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - go-commerce-network
    environment:
      PGPASSWORD: admin
    command: >
      sh -c "
        psql -h postgres -U admin -d postgres -c 'CREATE DATABASE \"user\";' || true &&
        psql -h postgres -U admin -d postgres -c 'CREATE DATABASE product;' || true &&
        psql -h postgres -U admin -d postgres -c 'CREATE DATABASE \"order\";' || true
      "
    restart: "no"

  # USERFC 서비스
  userfc:
    build:
      context: ./USERFC
      dockerfile: Dockerfile
    container_name: go-commerce-userfc
    ports:
      - "28080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=user
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=admin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    networks:
      - go-commerce-network
    restart: on-failure

  # PRODUCTFC 서비스
  productfc:
    build:
      context: ./PRODUCTFC
      dockerfile: Dockerfile
    container_name: go-commerce-productfc
    ports:
      - "28081:8081"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=product
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=admin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    networks:
      - go-commerce-network
    restart: on-failure

  # ORDERFC 서비스
  orderfc:
    build:
      context: ./ORDERFC
      dockerfile: Dockerfile
    container_name: go-commerce-orderfc
    ports:
      - "28082:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    networks:
      - go-commerce-network
    restart: on-failure

volumes:
  postgres_data:
  redis_data:

networks:
  go-commerce-network:
    driver: bridge
