services:
  # PostgreSQL - USERFC
  postgres-user:
    image: postgres:15
    container_name: go-commerce-postgres-user
    environment:
      POSTGRES_DB: user
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - go-commerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL - PRODUCTFC
  postgres-product:
    image: postgres:15
    container_name: go-commerce-postgres-product
    environment:
      POSTGRES_DB: product
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5434:5432"
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    networks:
      - go-commerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL - ORDERFC
  postgres-order:
    image: postgres:15
    container_name: go-commerce-postgres-order
    environment:
      POSTGRES_DB: order
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5435:5432"
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    networks:
      - go-commerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL - PAYMENTFC
  postgres-payment:
    image: postgres:15
    container_name: go-commerce-postgres-payment
    environment:
      POSTGRES_DB: payment
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5436:5432"
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
    networks:
      - go-commerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: go-commerce-redis
    command: redis-server --requirepass admin
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - go-commerce-network

  # kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: go-commerce-kafka
    ports:
      - "29092:9092"
      - "29093:9093"
    networks:
      - go-commerce-network
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://host.docker.internal:29093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
    depends_on:
      zookeeper:
        condition: service_started
    restart: on-failure

  # zookeeper
  zookeeper:
    image: zookeeper:3.9
    container_name: go-commerce-zookeeper
    ports:
      - "22181:2181"
    networks:
      - go-commerce-network
    restart: on-failure

  # MongoDB - Audit Logs
  mongodb:
    image: mongo:7
    container_name: go-commerce-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - go-commerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # kafdrop
  kafdrop:
    image: obsidiandynamics/kafdrop:3.27.0
    container_name: go-commerce-kafdrop
    ports:
      - "29000:9000"
    networks:
      - go-commerce-network
    environment:
      - KAFKA_BROKER_CONNECT=kafka:9092
      - SERVER_PORT=9000
      - MANAGEMENT_HEALTH_PROBES_ENABLED=true
      - FREEMARKER_TEMPLATES_DEBUG=false
    depends_on:
      - kafka
    restart: on-failure

  # USERFC 서비스
  userfc:
    build:
      context: ./USERFC
      dockerfile: Dockerfile
    container_name: go-commerce-userfc
    ports:
      - "28080:28080"
      - "50051:50051"
    environment:
      - DB_HOST=postgres-user
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=user
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=admin
    depends_on:
      postgres-user:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - go-commerce-network
    restart: on-failure

  # PRODUCTFC 서비스
  productfc:
    build:
      context: ./PRODUCTFC
      dockerfile: Dockerfile
    container_name: go-commerce-productfc
    ports:
      - "28081:8081"
    environment:
      - DB_HOST=postgres-product
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=product
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=admin
    depends_on:
      postgres-product:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - go-commerce-network
    restart: on-failure

  # ORDERFC 서비스
  orderfc:
    build:
      context: ./ORDERFC
      dockerfile: Dockerfile
    container_name: go-commerce-orderfc
    ports:
      - "28082:8083"
    depends_on:
      postgres-order:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - go-commerce-network
    restart: on-failure

  # PAYMENTFC 서비스
  paymentfc:
    build:
      context: ./PAYMENTFC
      dockerfile: Dockerfile
    container_name: go-commerce-paymentfc
    ports:
      - "28083:28083"
    environment:
      - KAFKA_BROKER=kafka:9092
      - XENDIT_SECRET_API_KEY=${XENDIT_SECRET_API_KEY:-}
      - XENDIT_WEBHOOK_TOKEN=${XENDIT_WEBHOOK_TOKEN:-}
      - MONGO_URI=mongodb://admin:admin@mongodb:27017
    depends_on:
      postgres-payment:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      mongodb:
        condition: service_healthy
    networks:
      - go-commerce-network
    restart: on-failure

volumes:
  postgres_user_data:
  postgres_product_data:
  postgres_order_data:
  postgres_payment_data:
  redis_data:
  mongodb_data:

networks:
  go-commerce-network:
    driver: bridge
